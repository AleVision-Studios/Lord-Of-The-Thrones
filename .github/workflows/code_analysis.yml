name: Lint C# Code

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0' # You can change this version to your desired .NET version

    - name: Install dotnet format tool
      run: dotnet tool install -g dotnet-format --version 5.0.211103+b95e1694941ca2595941f1c9cd0d9727b6c53d43

    - name: Run dotnet format
      run: dotnet format --check --verbosity diagnostic ${{ github.workspace }}/LordOfTheThrones/LordOfTheThrones.sln
